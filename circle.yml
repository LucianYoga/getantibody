machine:
  services:
    - docker
deployment:
  hub_and_ecs:
    branch: master
    commands:
      - docker build -t "caarlos0/getantibody:$CIRCLE_BUILD_NUM" .
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker push "caarlos0/getantibody:$CIRCLE_BUILD_NUM"
      - docker tag "caarlos0/getantibody:$CIRCLE_BUILD_NUM" caarlos0/getantibody:latest
      - docker push caarlos0/getantibody:latest
      - aws configure set region us-east-1
      - sed -i'' -e "s;%BUILD_NUM%;$CIRCLE_BUIL_NUM;g" task.json
      - cat task.json
      - aws ecs register-task-definition --cli-input-json file://task.json
      - aws ecs update-service --service getantibody --task-definition antibody:$(aws ecs describe-task-definition --task-definition antibody | grep revision | sed 's/ //g' | cut -f2 -d':')

